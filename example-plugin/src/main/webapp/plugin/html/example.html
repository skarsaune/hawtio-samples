<div class="metermaid" ng-controller="Metermaid.MetermaidController">
	<div class="row-fluid">
		<div class="span10">
			<h1>Quant metermaid</h1>
			<p>Status:  {{status}}</p>
			<button class="btn" ng-click="refreshCaches()">Refresh
				caches</button>
			<button class="btn" ng-click="shutdown()">
				<i class="icon-shutdown"></i>Shut down!
			</button>
		</div>
	</div>

</div>
